    <script>
         //калькулятор
   var op;
   function min (event) {
    console.log(event.target.classList);
     if (event.target.classList.contains('div002')) {
          func();
         };
       };

   function pl (event) {
     if (event.target.classList.contains('div001')) {
            func();
         };
       };
      
       const cmin = document.querySelectorAll(".minus");
       for (let i = 0; i < cmin.length; i++) {
         cmin[i].addEventListener("click", min);
       }

       const cpl = document.querySelectorAll(".plus");
       for (let i = 0; i < cpl.length; i++) {
         cpl[i].addEventListener("click", pl);
       }

   function prover(cif,nom) {
     if (cif>=0){
       document.getElementById(nom).innerHTML = cif;
     } else{
       document.getElementById(nom).innerHTML = 0;
     }
   }

     function func() {
     var result;
     var num1 = Number(document.getElementById("rs").textContent);
       switch (op) {
         case '+240':
         var nomer="cf";
         var cifra = Number(document.getElementById("cf").textContent);
         cifra=cifra+1;
         prover(cifra,nomer);
         result = num1 + 240;
           break;
         case '-240':
         var nomer="cf";
         var cifra = Number(document.getElementById("cf").textContent);
         if (cifra!=0){
          cifra=cifra-1;
          prover(cifra,nomer);
          result = num1 - 240;
         }
           break;
         }     
      if (result>=0){
     document.getElementById("rs").innerHTML = result;
     } 
     if (result>=0){
     document.getElementById("al").innerHTML = result;
     } 
     }
     </script>
